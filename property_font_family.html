<!DOCTYPE html>
<html>
<head>
	<title>font family</title>
	<style type="text/css">
		h3{
			font-family: arial;
		}
		p.verdana{
			font-family: verdana;
		}
		p.roman{
			font-family: "Times New Roman"
		}
	</style>
</head>
<body>
	<h3>property class font-family</h3>
	<p class="verdana">ini adalah paragraf yang ditampilkan dengan font verdana</p>
	<p>sedangkan paragraf ini ditampilkan dengan font "tnr"</p>

</body>
</html>
