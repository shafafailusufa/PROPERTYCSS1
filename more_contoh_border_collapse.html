<!DOCTYPE html>
<html>
<head>
	<title>border collapse</title>
	<style>
        *{
            font-family: tahoma;
        }
		table{
			border-collapse: collapse;
            width: 100%;
		}
		td, th{
			text-align: left;
            padding: 8px;
		}
        tr:nth-child(even){background-color: #f2f2f2}
        th{
            background-color: #E91E63;
            color: white;
        }
	</style>
</head>
<body>
	<table border="1">
    <tr>
        <td>Nama Depan</td>
        <td>Nama Belakang</td>
    </tr>
    <tr>
        <td>Tatang</td>
        <td>Samsuri</td>

    </tr>
    <tr>
        <td>Raras</td>
        <td>Rismaya</td>

    </tr>
</body>
</html>
