<!DOCTYPE html>
<html>
<head>
	<title>border collapse</title>
	<style>
		table{
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table border="1">
    <tr>
        <td>Nama Depan</td>
        <td>Nama Belakang</td>
    </tr>
    <tr>
        <td>Tatang</td>
        <td>Samsuri</td>

    </tr>
    <tr>
        <td>Raras</td>
        <td>Rismaya</td>

    </tr>
</body>
</html>
