<!DOCTYPE html>
<html>
<head>
	<style>
		div.static {
			position: static;
			border: 3px solid #73AD21;
		}
	</style>
</head>
<body>
	<h2>position: static;</h2>
	<p>Elemen dengan position static tidak diposisikan dengan cara yang spesial. Hany diposisikan berdasarkan alur normal sebuah halaman web.</p>
	<div class="static">
		Elemen div ini diset posisinya sebagai static.
	</div>
</body>
</html>
