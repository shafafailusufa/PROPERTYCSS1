<!DOCTYPE html>
<html>
<head>
	<title>Property overflow</title>
	<style>
		div {
			width: 200px;
			height: 50px;
			border: 1px dotted black;
			overflow: auto;
		}
	</style>
</head>
<body>
	<h2>CSS Overflow</h2>
	<p>Nilai property auto menampilkan scroll secara otomatis ketika dperlukan:</p>
	<div>silahkan anda ubah isi teks ini hingga memanjang kesamping atau ke bawah.</div>
</body>
</html>
